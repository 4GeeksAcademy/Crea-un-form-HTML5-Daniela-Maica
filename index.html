<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2><strong>Payment form example</strong></h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fs-5" role="alert"> <!--alerta-->
                    Some fields are missing
                </div>
                <form action="https://google.com" method="post">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="cardNumber" class="form-label fw-semibold">Card #</label>
                            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
                                name="numero_tarjeta" min="1" max="9999999999999999" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label fw-semibold">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000" name="codigo_tarjeta"
                                min="1" max="9999" required>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label fw-semibold">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="" name="monto"
                                    min="5" max="9999" required></input>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label fw-semibold">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="nombre_pila" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label fw-semibold">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="apellido" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label fw-semibold">City</label>
                            <input type="text" class="form-control" id="city" name="ciudad" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label fw-semibold">State</label>
                            <select class="form-select" name="estado" id="state" required>
                                <option selected disabled>pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label fw-semibold">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode" name="codigo_postal" min="1000"
                                max="9999" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">We accept:</label>
                            <div>
                                <button type="button" class="btn btn-secondary">
                                    <div>
                                        <input type="radio" id="mastercard" name="banco">
                                        <label for="mastercard"><i
                                                class="fa-brands fa-cc-mastercard fs-4 me-3"></i></label>

                                        <input type="radio" id="visa" name="banco">
                                        <label for="visa"><i class="fa-brands fa-cc-visa fs-4 me-3"></i></label>

                                        <input type="radio" id="diners_club_internacional" name="banco">
                                        <label for="diners_club_internacional"><i
                                                class="fa-brands fa-cc-diners-club fs-4 me-3"></i></label>

                                        <input type="radio" id="americanexpress" name="banco">
                                        <label for="americanexpress"><i class="fab fa-cc-amex fs-4 me-3"
                                                style="color:#ffffff;"></i>
                                        </label>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold" for="message ">Message</label>
                            <textarea class="form-control" name="mensaje" id="message" rows="3"></textarea>
                            <p class="form-text">Add any notes here.</p>
                        </div>
                    </div>
            </div>
            <div class="card-footer text-end">
                <button type="reset" class="btn btn-secondary me-1">Cancel</button>
                <button type="submit" value="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>>
