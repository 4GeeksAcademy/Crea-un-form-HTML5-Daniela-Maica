<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mx-4 my-4">
        <div class="row card">
            <div class="col-12 header border rounded p-4 bg-light">
                <h1 class="title">Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="col-12 alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div>
                    <form action="" method="post">
                        <div class="row mb-3">
                            <div class="col-md-5 ">
                                <label for="card" class="form-label">Card #</label>
                                <input class="form-control" type="number" id="card" name="Tarjeta"
                                    placeholder="XXXXXXXXXXXXXXXX" required> 
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="digitos">CVC #</label>
                                <input class="form-control" type="number" id="digitos" name="codigo" placeholder="0000">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="cantidad">Amount</label>
                                <input class="form-control" type="number" id="cantidad" name="cantidad"
                                    placeholder="Amount">
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="col-md-6">
                                <label class="form-label" for="n-pila">First Name</label>
                                <input class="form-control" type="text" id="n-pila">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="apellido">Last Name</label>
                                <input class="form-control" type="text" id="apellido">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="ciudad">City</label>
                                <input class="form-control" type="text" id="ciudad">
                            </div>

                            <div class="col-3">
                                <label class="form-label" for="estado">State</label>
                                <select class="form-control" id="estado" name="state" required>
                                    <option value="">pick a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                </select>

                            </div>

                            <div class="col-3">
                                <label class="form-label" for="codigo">Postal Code</label>
                                <input class="form-control" type="number" id="codigo">
                            </div>

                            <div class="col-6 mt-3">
                                <label class="form-label mb-3">We accept:</label>
                                <br>
                                <button type="button" class="btn btn-secondary">
                                    <div>
                                        <input type="radio" id="mastercard" name="mastercard">
                                        <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>

                                        <input type="radio" id="visa" name="visa">
                                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>

                                        <input type="radio" id="diners club internacional"
                                            name="diners club internacional">
                                        <label for="diners club internacional"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>

                                        <input type="radio" id="americanexpress" name="americanexpress">
                                        <label for="americanexpress"><i class="fab fa-cc-amex "
                                                style="color:#ffffff;"></i>
                                        </label>
                                    </div>
                                </button>
                            </div>

                            <div class="col-6 mt-3">
                                <label class="form-label" for="mensaje">Message</label>
                                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer border rounded p-4 bg-light d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-1">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
